exec= swaybg -i ~/.config/hypr/wallpaper.png -m fill

input {
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.25
    force_no_accel = 1
}

device {
    name = epic mouse V1
    sensitivity = -0.5
}

misc {
    vrr = 0
    disable_hyprland_logo = false
    disable_splash_rendering = false
    force_default_wallpaper = 0
}



